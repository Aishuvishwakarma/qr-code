<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

        * {
            margin: 0;
            padding: 0;

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container bg-light">
        <img class="image" src='./assests/MENU.jpeg' alt='./assests/MENU.jpeg' />

    <div class="container bg-light">
        <img class="image" src='./assests/MENU2.jpeg' alt='./assests/MENU2.jpeg' />
    </div>
</body>

</html>
